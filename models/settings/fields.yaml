tabs:
    fields:        
        # GENERAL SETTINGS 
        include_past_events:
          label: Include Past Events
          type: checkbox
          tab: 'General Settings'
        include_event_name:
          label: Name
          type: checkbox
          tab: 'General Settings'
        include_event_description:
          label: Description
          type: checkbox
          tab: 'General Settings'
        include_event_image:
          label: Event Image
          type: checkbox
          tab: 'General Settings'
        include_event_url:
          label: Event URL
          type: checkbox
          tab: 'General Settings'

        # MANUAL EVENTS
        events:
          label: Events
          type: repeater
          form: $/artandcodestudio/facebookevents/models/settings/event.yaml
          tab: 'Manual Events'

        include_facebook_events:
          label: Include Facebook Events
          type: checkbox
          tab: 'Facebook Setup'
        cache_ttl:
          label: Event Cache TTL
          type: number
          default: 600
          comment: 'How long Events from Facebook should be cached (to reduce the number of API requests to Facebook - default: 600s = 10m)'
          tab: 'Facebook Setup'
        # CREDENTIALS
        app_id:
          label: 'APP ID'
          span: auto
          type: text
          tab: 'Facebook Setup'
        app_secret:
          label: 'APP SECRET'
          span: auto
          type: text
          tab: 'Facebook Setup'
        event_page_name:
          label: 'EVENT PAGE NAME'
          span: auto
          type: text
          tab: 'Facebook Setup'

        # GENERATED APP TOKEN
        access_token:
          label: 'APP TOKEN'
          span: auto
          type: text
          tab: 'Facebook Setup'
          disabled: true

        # ACCESS TOKEN INFO
        access_token_section:
          label: Access Token Info
          type: section
          comment: ""
          tab: 'Facebook Setup'
        access_token_info:
          type: artandcodestudio_accesstokeninfo
          tab: 'Facebook Setup'
